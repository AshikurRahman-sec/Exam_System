<body class="login-bg">

    <div class="container">
        <div class="row">
            <div class="col-xl-12 d-lg-flex justify-content-center">
                <!--login form-->
                <div class="login-form">
                    <h4 class="text-uppercase text-purple text-center mb-5">Create Account</h4>
                    
                    
                    <form  method="POST" action="../Create_Account/" oninput='pass2.setCustomValidity(pass2.value != pass.value ? "Passwords do not match." : "")'>
                
                        {% csrf_token %}
                        <div class="form-group">
                            <input name="username" type="username" class="form-control" id="exampleInputUsername" placeholder="Username">
                        </div>
                        <div class="form-group mb-4">
                            <input name="pass" type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group mb-4"><input  name="pass2" type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Register As </label>
                            <select class="form-control" id="exampleFormControlSelect1" name="select" >
                                <option>Examiner</option>
                                <option>Student</option>
                               
                            </select>
                        </div>

                        <div class="custom-control custom-checkbox my-1 mr-sm-2 position-relative">
                            <span style="position: absolute; top: 8px; left: 0;">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline"
                                    style="padding-left: 25px">I agree to the terms</label>
                            </span>
                            <input type="submit" class="btn btn-purple float-right" value="SingUp">
                        </div>

                        <div class="form-divider"></div>

                        <a href="#" class="btn btn-facebook text-uppercase"><i class="fa fa-facebook-square"></i> SignUp
                            with facebook</a>
                        <div class="text-center mt-4 f12">
                            Already have and account ? <a href="../signout/" class="btn-link text-capitalize">Login</a>
                        </div>
                    </form>
                </div>
                <!--/login form-->
