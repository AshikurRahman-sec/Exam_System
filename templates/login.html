<body class="login-bg">

    <div class="container">
        <!--login form-->
        <div class=row>
            <div class="col-xl-12 d-lg-flex justify-content-center">
                <div class="login-form">
                    <h4 class="text-uppercase text-purple text-center mb-5">Login</h4>
                    {% if next %}
                    <form  action="../login/?next={{ request.path }}" method="POST">
                    {% else %}
                    <form  action="{% url 'moderator:login' %}" method="POST">
                    {% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="username" name = 'username' class="form-control" id="exampleInputUsername" placeholder="Enter username">
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" name='password' class="form-control" id="exampleInputPassword1"
                                placeholder="Enter Password">
                        </div>
                        {% if error %}
                        <div class="alert alert-secondary"  role="alert">
                            This is a secondary alert—check it out!
                        </div>
                        {%endif%}

                        <div class="form-group clearfix">
                            <a href="#" class="float-left forgot-link my-2">Forgot Password ?</a>
                            <button type="submit" class="btn btn-purple float-right">LOGIN</button>
                        </div>

                        <div class="form-divider"></div>

                        <a href="#" class="btn btn-facebook text-uppercase"><i class="fa fa-facebook-square"></i> Login
                            with facebook</a>
                        <div class="text-center mt-4">
                            <a href="{% url 'moderator:createaccount'%}" class="btn-link text-capitalize f12">Create New Account</a>
                        </div>
                    </form>
                </div>
            </div>
            <!--/login form-->

            <!--login promo-->
            <!--     <div class="login-promo basic-gradient  text-white position-relative">
                <div class="login-promo-content text-center">

                        <span class="text-uppercase weight800 text-white f18">dashlab</span>
                    </a>
                    <h1 class="text-white">Let’s Start The Journey</h1>
                    <p>Enter the most beautiful admin ever</p>
                    <a href="#" class="play-btn mt-4"><i class="fa fa-play"></i></a>
                </div>
            </div-->
            <!--/login promo-->
        </div>
    </div>

    <!--basic scripts-->
    

    <!--[if lt IE 9]>
    <script src="{% static '/vendor/modernizr.js'%}"></script>

    <!--basic scripts initialization-->
